apply plugin: 'com.android.application'

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        applicationId 'com.inmobi.banner.sample'
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.inmobi.monetization:inmobi-ads:6.2.0"
    compile "com.android.support:appcompat-v7:24.0.0"
    compile "com.android.support:animated-vector-drawable:24.2.1"
    compile "com.android.support:recyclerview-v7:24.0.0"
    compile "com.android.support:support-annotations:${androidSupportLibVersion}"
    compile "com.android.support:support-v4:${androidSupportLibVersion}"
    compile "com.android.support:multidex:1.0.1"

    compile "com.google.android.gms:play-services:8.4.0"
    compile "com.facebook.fresco:fresco:0.5.0"
    compile "com.squareup.picasso:picasso:2.5.2"
    compile "com.android.support:appcompat-v7:24.0.0"


}
